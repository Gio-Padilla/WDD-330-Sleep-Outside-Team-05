<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider" id="header-contents"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form action="" id="checkout-form">
          <fieldset>
            <legend>Contact Info</legend>
            <label for="fname">First Name:</label><br>
            <input type="text" name="fname" id="fname" required><br>
            <label for="lname">Last Name: </label><br>
            <input type="text" name="lname" id="lname" required><br>
            <label for=""></label>
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label for="address-street">Street: </label><br>
            <input type="text" name="address-street" id="address-street" required><br>
            <label for="address-city">City: </label><br>
            <input type="text" name="address-city" id="address-city" required><br>
            <label for="address-state">State: </label><br>
            <input type="text" name="address-state" id="address-state" required><br>
            <label for="address-zip">Zip Code: </label><br>
            <input type="number" name="address-zip" id="address-zip" required>
          </fieldset>
          <fieldset>
            <legend>Payment Details</legend>
            <label for="card-number">Card Number: </label><br>
            <input type="number" name="card-number" id="card-number" required><br>
            <label for="card-date">Expiration Date: </label><br>
            <input type="text" name="card-date" id="card-date" required><br>
            <label for="card-code">Security Code: </label><br>
            <input type="number" name="card-code" id="card-code" required><br>
          </fieldset>
        </form>
        <div id="price-details">
          <p>Sub-total: $<span class="cart-total"></span></p>
          <p>Tax (5%): $<span class="cart-tax"></span></p>
          <p>Shipping Cost: $<span class="cart-shipping"></span></p>
          <p>Cart Total: $<span class="cart-final-price"></span></p>
        </div>

      </section>
    </main>

    <footer id="footer-contents"></footer>
  </body>
</html>
