<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="/js/main.js"></script>
  </head>

  <body>
    <header class="divider" id="header-contents"></header>
    
    <main class="divider">
      <div class="hero">
        <img
          src="public/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, public/images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="public/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <div class="product-categories">
        <h2>Categories</h2>
        <ul>
          <li>
            <a href="/product_listing/?category=tents">
              <img src="public/images/categories/tents.svg" alt="Tents" width="150">
              <h3>Tents</h3>
            </a>
          </li>
          <li>
            <a href="/product_listing/?category=backpacks">
              <img src="public/images/categories/backpacks.svg" alt="Backpacks" width="150">
              <h3>Backpacks</h3>
            </a>
          </li>
          <li>
            <a href="/product_listing/?category=sleeping-bags">
              <img src="public/images/categories/sleepingbags.svg" alt="Sleeping Bags" width="150">
              <h3>Sleeping Bags</h3>
            </a>
          </li>
          <li>
            <a href="/product_listing/?category=hammocks">
              <img src="public/images/categories/hammocks.svg" alt="Hammocks" width="150">
              <h3>Hammocks</h3>
            </a>
          </li>
        </ul>
      </div>
    </main>
    <footer id="footer-contents"></footer>
  </body>
</html>
